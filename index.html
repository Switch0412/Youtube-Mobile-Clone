<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Youtube</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>

        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Section -->
    <section class="player">
        <video controls autoplay src="assets/video/example.mp4"></video>
    </section>

    <!-- Video Info Section -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#FirstWebsite</li>
                <li>#YoutubeClone</li>
                <li>#SeongHyeon</li>
            </ul>

            <div class="titleAndButton">
                <span class="title">북미롤 클라이언트 한국어패치 (신클라)</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>

            <p class="views">12M views * 1 month ago</p>
        </div>

        <!-- Actions -->
        <ul class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>12k</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>1k</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>

        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <!-- Avatar -->
                <img src="assets/image/profile/avatar.jpg" alt="">

                <div class="channel-info">
                    <span class="name">한성현</span>
                    <span class="subcribes">2M subscribes</span>
                </div>
            </div>

            <button class="subscribe">subscribe</button>
        </div>
    </section>

    <!-- Up Next Section -->
    <section class="upNext">
        <span class="upNext-title">Up next</span>
        <ul>
            <li class="item">
                <div class="img-container"><img src="assets/image/thumbnail/lights.jpg" alt=""></div>
                
                <div class="info">
                    <span class="title">김치찌개 잘끓이는법</span>
                    <span class="name">집밥 엄선생</span>
                    <span class="views">3M views</span>
                </div>

                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>

            <li class="item">
                <div class="img-container"><img src="assets/image/thumbnail/mountains.jpg" alt=""></div>
                <div class="info">
                    <span class="title">Python 기초강의 || 한 영상으로 끝내기</span>
                    <span class="name">코딩고수</span>
                    <span class="views">1M views</span>
                </div>

                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>

            <li class="item">
                <div class="img-container"><img src="assets/image/thumbnail/nature.jpg" alt=""></div>
                <div class="info">
                    <span class="title">쉽게 돈버는법</span>
                    <span class="name">만수르</span>
                    <span class="views">15M views</span>
                </div>
                
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>

    <!-- Import Icons -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>
